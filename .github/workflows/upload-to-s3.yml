name: Instalar AWS CLI

on:
  push:
    branches:
      - main
      - develop
      - feature/setup

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Verify AWS CLI
        run: aws --version
